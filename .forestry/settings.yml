---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: directory
  path: src/imgs
  label: Img
  create: documents
  match: "**/*"
  new_doc_ext: imgs.json
  templates:
  - image
- type: directory
  path: src/prestations
  label: Prestations
  create: documents
  match: "**/*"
  exclude: prestations.json
  templates:
  - new-prestation
upload_dir: src/img
public_path: "/public/img"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run develop
